<head>

    <style>
        :root {
            --pastel-purple-light: #e1d5f5;
            --pastel-purple-dark: #bba2e0;
            --text-color: #333;
            --bg-color: #f9f7fd;
            --card-bg: #ffffff;
            --accent-color: #8e44ad;
            --icon-color: #ffffff; /* Changed icon color to white */
        }

        body {
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
            color: var(--text-color);
        }

        /* iPad Frame */
        .ipad-frame {
            width: 100%;
            max-width: 820px; /* iPad Air width */
            aspect-ratio: 820 / 1180; /* iPad Air aspect ratio */
            background: linear-gradient(145deg, var(--pastel-purple-light), var(--pastel-purple-dark));
            border-radius: 40px;
            padding: 25px; /* Thick border */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 0 10px #111;
            display: flex;
            flex-direction: column;
        }

        .ipad-screen {
            background-color: #f0f2f5;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Accessories */
        .status-bar {
            position: absolute;
            top: 15px;
            left: 25px;
            right: 25px;
            height: 30px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time {
            font-weight: 600;
            font-size: 1rem;
            color: var(--icon-color);
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icons svg {
           height: 18px;
        }
        
        .camera-notch {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 35px;
            background: #111;
            border-radius: 0 0 20px 20px;
        }

        /* Header */
        .app-header {
            text-align: center;
            padding: 1.5rem;
            padding-top: 3.5rem; /* Increased padding to push content down */
            background-color: var(--accent-color);
            color: white;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Navigation */
        .week-nav {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .week-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #e9ecef;
            color: #495057;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .week-btn:hover {
            background-color: #ced4da;
        }

        .week-btn.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 8px rgba(142, 68, 173, 0.3);
            transform: translateY(-2px);
        }

        /* Content Area */
        .content-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .week-content {
            display: none;
        }

        .week-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            border-left: 5px solid var(--pastel-purple-dark);
        }

        .day-card h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--accent-color);
            font-size: 1.4rem;
            font-weight: 600;
        }

        .day-card p {
            margin: 0;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap; /* Preserves newlines from the script */
        }
        
        /* Scrollbar styling */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 0.75rem;
            background-color: var(--card-bg);
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .app-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .app-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

ครูอยากให้กำลังใจทุกคนว่า “คนเก่งไม่ยอมแพ้ต่ออุปสรรค” ไม่ว่าเราจะเจอเรื่องยากแค่ไหน เช่น การบ้านที่ทำไม่ได้ หรือวิชาที่ไม่ถนัด ขอเพียงเราไม่ยอมแพ้และพยายามต่อไป เราจะผ่านมันไปได้แน่นอน
เหมือนนักกีฬาที่ต้องฝึกซ้อมอย่างหนักเพื่อชัยชนะ ขอให้ทุกคนสู้ๆ นะครับ`
                }
            ],
            week4: [
                {
                    day: "จันทร์ (วินัย)",
                    script: `สวัสดีครับนักเรียน
สัปดาห์นี้เรามาเริ่มวินัยง่ายๆ ด้วย “การเก็บของใช้ส่วนตัวและรักษาความสะอาดโรงเรียน” กันครับ การเก็บของในกระเป๋าให้เป็นระเบียบ การทิ้งขยะให้ลงถัง ช่วยกันดูแลห้องเรียนและโรงเรียนให้สะอาด
เมื่อรอบตัวเราสะอาดและเป็นระเบียบ เราก็จะรู้สึกดีและอยากมาโรงเรียนทุกวันครับ`
                },
                {
                    day: "อังคาร (คุณธรรม)",
                    script: `สวัสดีครับทุกคน
วันนี้ครูอยากฝากเรื่อง “การพูดจาสุภาพ เคารพผู้อื่น” ครับ คำพูดดีๆ มี 'ครับ/ค่ะ' ทำให้คนฟังรู้สึกดี และแสดงว่าเราให้เกียรติเขา ไม่ว่าเราจะคุยกับเพื่อน พี่ หรือน้อง การพูดจาดีๆ จะทำให้เราเป็นที่รักของทุกคน
วันนี้ลองฝึกใช้คำพูดที่ไพเราะกับทุกคนที่เราเจอนะครับ`
                },
                {
                    day: "พุธ (สุขภาพ)",
                    script: `สวัสดีครับนักเรียน
เรามาดูแลสุขภาพด้วย “การกินผักผลไม้แทนขนม ของหวาน” กันเถอะครับ ขนมหวานอาจจะอร่อย แต่ถ้ากินมากไปจะไม่ดีต่อสุขภาพ ลองเปลี่ยนมากินผลไม้ที่มีรสหวานจากธรรมชาติและมีวิตามินมากมาย
การเลือกกินของดีมีประโยชน์ จะทำให้ร่างกายเราแข็งแรง ไม่ป่วยง่ายครับ`

                {
                    day: "พฤหัสบดี (ความปลอดภัย)",
                    script: `สวัสดีครับทุกคน
วันนี้เป็นเรื่องความปลอดภัยที่สำคัญมาก คือ “การป้องกันอัคคีภัยและรู้จักทางหนีไฟ” ครับ เราต้องไม่เล่นสิ่งของที่ทำให้เกิดไฟได้ เช่น ไม้ขีดไฟ และควรสังเกตป้ายทางออกฉุกเฉินหรือทางหนีไฟในอาคารต่างๆ ไว้เสมอ
การมีความรู้เรื่องนี้จะช่วยให้เราปลอดภัยเมื่อเกิดเหตุการณ์ไม่คาดฝันครับ`
                },
                {
                    day: "ศุกร์ (แรงบันดาลใจ)",
                    script: `สวัสดีเช้าวันศุกร์สุดท้ายของเดือนครับ
ครูอยากจะบอกทุกคนว่า “ทุกความสำเร็จ เริ่มจากก้าวเล็กๆ” ไม่มีใครเก่งหรือทำอะไรสำเร็จได้ในวันเดียว ทุกอย่างมาจากการฝึกฝนและทำสิ่งเล็กๆ ซ้ำๆ อย่างสม่เสมอ เหมือนการต่อจิ๊กซอว์ทีละชิ้นจนเต็มภาพ
ขอแค่เราไม่หยุดพยายาม สักวันความฝันของเราจะเป็นจริงแน่นอนครับ`
                }
            ]
        };

        const contentArea = document.getElementById('content-area');
        const weekButtons = document.querySelectorAll('.week-btn');

        function renderWeek(weekNumber) {
            const weekKey = `week${weekNumber}`;
            const weekData = scriptData[weekKey];
            
            contentArea.innerHTML = '';

            const weekContainer = document.createElement('div');
            weekContainer.className = 'week-content active';

            if (weekData) {
                weekData.forEach(dayData => {
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    
                    const title = document.createElement('h2');
                    title.textContent = dayData.day;
                    
                    const paragraph = document.createElement('p');
                    paragraph.textContent = dayData.script;
                    
                    card.appendChild(title);
                    card.appendChild(paragraph);
                    weekContainer.appendChild(card);
                });
            }
            
            contentArea.appendChild(weekContainer);
        }

        function updateTime() {
            const timeDisplay = document.getElementById('time-display');
            if (!timeDisplay) return;
            
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            timeDisplay.textContent = `${hours}:${minutes}`;
        }

        weekButtons.forEach(button => {
            button.addEventListener('click', () => {
                weekButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const weekNumber = button.dataset.week;
                renderWeek(weekNumber);
            });
        });

        window.addEventListener('load', () => {
            renderWeek(1);
            updateTime();
            setInterval(updateTime, 1000);
        });

    </script>
</body>
